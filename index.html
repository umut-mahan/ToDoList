<!DOCTYPE html>
<html lang="en">
<head>
  <title>ToDo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="path/to/dist/feather.js"></script>
</head>
<body>
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <!-- Position it: -->
    <!-- - `.toast-container` for spacing between toasts -->
    <!-- - `top-0` & `end-0` to position the toasts in the upper right corner -->
    <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
    <div class="toast-container top-0 end-0 p-3">
      <div id="emptyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
       <div class="toast-body">
          Input alanı boş bırakılamaz!
        </div>
      </div>
    </div>
    <div class="toast-container top-0 end-0 p-3">
      <div id="addToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          Yeni bir yapılacak eklendi!
        </div>
      </div>
    </div>
  </div>

<br>

<div id="top" class="container-sm p-5 rounded text-white text-center">
  <h1>My ToDo List</h1>
  <p>Yapıcaklarını organize et, sistemli ol!</p> 
  <br>
  <div class="input-group mb-3">
    <input id="todoInput" type="text" placeholder="Yapılacak ekleyin.." class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <button id="addTodo" class="btn btn-success">Ekle</button>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-8 mx-auto">
        <ul id="mainList" class="list-group list-group-flush rounded">
        </ul>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
